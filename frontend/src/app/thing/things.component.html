<div *ngIf="pageInfo" class="container">
  <h4>Things</h4>
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Color Name</th>
      <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let thing of things">
      <td style="text-align: left; width:30%"><a href="/webjars/hal-explorer/0.9.5/index.html#theme=Cosmo&url={{thing._links.self.href}}">{{thing.name}}</a></td>
      <td style="text-align: left; width:30%;">{{thing.color}}</td>
      <td style="text-align: left; width:40%;" [ngStyle]="{ 'background-color': thing.color }"></td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="First" (click)="reload(links.first.href)">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">First</span>
        </a>
      </li>

      <li [ngClass]="{'page-item':true, 'disabled':!links.prev}">
        <a class="page-link" href="#" aria-label="Previous" (click)="reload(links.prev.href)">
          <span aria-hidden="true">&lsaquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li *ngFor="let page of pageArray; let i = index" [ngClass]="{'page-item':true, 'active':pageInfo.number === i}">
        <a class="page-link" href="#" (click)="reload(undefined, i)">{{i+1}}</a>
      </li>

      <li [ngClass]="{'page-item':true, 'disabled':!links.next}">
        <a class="page-link" href="#" aria-label="Next" (click)="reload(links.next.href)">
          <span aria-hidden="true">&rsaquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>

      <li class="page-item">
        <a class="page-link" href="#" aria-label="Last" (click)="reload(links.last.href)">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Last</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
