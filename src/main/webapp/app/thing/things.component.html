<div class="container">
    <h4>Things</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let thing of things">
            <td style="text-align: left; width:10%">{{thing.id}}</td>
            <td style="text-align: left; width:20%">{{thing.name}}</td>
            <td style="text-align: left; width:70%">{{thing.color}}</td>
        </tr>
        </tbody>
    </table>
</div>
